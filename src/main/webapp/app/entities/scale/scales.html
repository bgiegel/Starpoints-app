<div>
    <h2 data-translate="starPointsApp.scale.home.title">Scales</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="scale.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="starPointsApp.scale.home.createLabel">
                        Create new Scale
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="starPointsApp.scale.startDate">Start Date</span></th>
                    <th><span data-translate="starPointsApp.scale.endDate">End Date</span></th>
                    <th><span data-translate="starPointsApp.scale.value">Value</span></th>
                    <th><span data-translate="starPointsApp.scale.activity">Activity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scale in vm.scales track by scale.id">
                    <td><a ui-sref="scale-detail({id:scale.id})">{{scale.id}}</a></td>
                        <td>{{scale.startDate | date:'mediumDate'}}</td>
                        <td>{{scale.endDate | date:'mediumDate'}}</td>
                    <td>{{scale.value}}</td>
                    <td>
                        <a ui-sref="activity-detail({id:scale.activity.id})">{{scale.activity.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="scale-detail({id:scale.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scale.edit({id:scale.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scale.delete({id:scale.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                            ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
