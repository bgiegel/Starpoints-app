<div>
    <h2><span data-translate="starPointsApp.starpoints.mystarpoints.title">My StarPoints</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span data-translate="starPointsApp.starpoints.mystarpoints.column.community">Community</span></th>
                <th><span>StarPoints</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sc in vm.starpointsByCommunity">
                <td>{{sc.community}}</td>
                <td>{{sc.starpoints}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
